<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Exam</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/mainsubjects.css">
</head>

<body>
    <div class="container">
        <div class="side-background">
            <img src="../imgs/subjectChoose.jpg" alt="subjectChoose">
        </div>
        <div class="main-container">
            <div class="container-examTopic">
                <p>Choose Exam Topic</p>
                <div class="examTopic">
                    <span><input type="radio" value="1" name="examTopic">Java Script</input></span>
                    <span><input type="radio" value="2" name="examTopic">Type Script</input></span>
                    <span><input type="radio" value="3" name="examTopic">C#</input></span>

                </div>
                <span class="cursor-point"><button class="display-nextBtn ExamTopicnextBtn">Next</button></span>
            </div>
            
            <div class="container-examDifficulty hidden">
                <p>Choose Exam Difficulty</p>
                <div class="examDifficulty">
                    <span><input type="radio" value="1" name="examDifficulty">Easy</input></span>
                    <span><input type="radio" value="2" name="examDifficulty">Medium</input></span>
                    <span><input type="radio" value="3" name="examDifficulty">Hard</input></span>
                </div>
                <span class="cursor-point"><button class="display-nextBtn ExamDifficultynextBtn">Next</button></span>
            </div>
        </div>
    </div>
    <script src="../scripts/startExam.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Exam</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/mainsubjects.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="list">
            <i class="fas fa-bars lis-style"></i>
         </div>
        <div class="sidebar">
            <div class="close"><i class="fas fa-times" id="close"></i></div>
            <div class="info"> Information</div>
            <div class="logout"> Logout</div>     
        </div>
        <div class="side-background">
            <img src="../imgs/subjectChoose.jpg" alt="subjectChoose">

           
            <!-- sidebar start -->
             <!-- <div class="list">
                <i class="fas fa-bars lis-style"></i>
             </div>
            <div class="sidebar">
                <div class="close"><i class="fas fa-times" id="close"></i></div>
                <div class="info"> Information</div>
                <div class="logout"> Logout</div>     
            </div> -->
            <!-- sidebar end -->
        </div>
        <div class="main-container">
            <div class="container-examTopic">
                <p>Choose Exam Topic</p>
                <div class="examTopic">
                    <span><input type="radio" value="JavaScript" name="examTopic">Java Script</input></span>
                    <span><input type="radio" value="TypeScript" name="examTopic">Type Script</input></span>
                    <span><input type="radio" value="C#" name="examTopic">C#</input></span>
                </div>
                <span class="cursor-point"><button class="display-nextBtn ExamTopicnextBtn">Next</button></span>
            </div>
            
            <div class="container-examDifficulty hidden">
                <p>Choose Exam Difficulty</p>
                <div class="examDifficulty">
                    <span><input type="radio" value="easy" name="examDifficulty">Easy</input></span>
                    <span><input type="radio" value="medium" name="examDifficulty">Medium</input></span>
                    <span><input type="radio" value="hard" name="examDifficulty">Hard</input></span>
                </div>
                <span class="cursor-point"><button class="display-nextBtn ExamDifficultynextBtn">Next</button></span>
            </div>
        </div>
    </div>
    <script src="../scripts/startExam.js"></script>
    <script src="../scripts/sidebar.js"></script>
</body>
</html>

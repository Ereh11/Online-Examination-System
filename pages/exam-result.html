<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <link rel="stylesheet" href="../css/exam-result.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
</head>
<body>

    <div class="result-container">
        <h1><i class="fas fa-check-circle"></i> Congratulations!</h1>
        <p>You have <span class="status">passed</span> the exam.</p>
        <div class="grade-box">
            <p>Your Grade: <span id="grade">75%</span></p>
        </div>
        <button onclick="window.location.href='userprofile.html'">Go to Profile</button>
    </div>

    <script src="../scripts/exam-result.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .error-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body class="container mt-5">
    <!-- Error Container -->
    <div id="errorContainer" class="error-container alert alert-danger d-none">
        <h4 class="alert-heading">Login Error!</h4>
        <div id="errorMessage" class="mb-2"></div>
        <button type="button" class="btn-close" onclick="this.parentElement.classList.add('d-none')"></button>
    </div>

    <!-- Main Login Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row shadow-lg rounded-4 overflow-hidden bg-light login-container">
            <!-- Left Side (Image) -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary text-white">
                <div class="text-center">
                    <h2 class="fw-bold">Exam</h2>
                    <img src="../imgs/login-imgs/Exams-amico.png" alt="Exams-amico" class="img-fluid" />
                </div>
            </div>
            
            <!-- Right Side (Form) -->
            <div class="col-lg-6 p-5">
                <h2 class="fw-bold text-center text-primary">Login</h2>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required minlength="6" />
                        <div class="invalid-feedback">Password must be at least 6 characters.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3 text-center">
                    Don't have an account?
                    <a href="./sign-up.html" class="text-primary">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Error Handling Logic
        function showError(message) {
            const container = document.getElementById('errorContainer');
            const messageElement = document.getElementById('errorMessage');
            
            messageElement.textContent = message;
            container.classList.remove('d-none');
            container.classList.add('shake');
            
            // Remove shake animation after it completes
            setTimeout(() => container.classList.remove('shake'), 500);
        }

        // Load error from localStorage if exists
        document.addEventListener('DOMContentLoaded', () => {
            const lastError = localStorage.getItem('lastLoginError');
            if (lastError) {
                const errorObj = JSON.parse(lastError);
                showError(errorObj.message);
                localStorage.removeItem('lastLoginError');
            }
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Login Script -->
    <script type="module" src="../scripts/login-script.js"></script>
</body>
</html>
